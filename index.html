    <div class="container-fluid">
        <div class="row justify-content-between"><!--navbar -->
            <div class="col-2 col-md-5">

        </div>

        </div>

            <div class="col-10 col-md-6">
                <i class="fi fi-ss-circle brown"></i>
                <i class="fi fi-ss-circle black"></i>
            </div>
        </div>
        <div class="row"> <!--size -->
            <div class="col-12 col-md-6">
                <h2>Size:</h2>
            </div>
            <div class="col-12 col-md-6">

                      <li><a class="dropdown-item" href="#"><strong>XL</strong></a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6"></div>
        </div>
        <div class="row"> <!--purchase button -->
            <div class="col col-md-6">
                <!-- <h1>Purchase button</h1> -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Purchase</button>
                  </div>
            </div>
        </div>
       
        <div class="row"> <!--about item -->
            <div class="col-sm-12 col-md-6">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h1 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          <strong>About this item</strong>
                        </button>
                      </h1>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body justify-content-between">
                          Fabric Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cashmere

        </div>
        <div class="row"> <!--Footer-->
            <div class="col-8">
                <i class="fi fi-brands-figma"></i>
