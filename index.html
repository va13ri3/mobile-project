<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capuches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row"><!--navbar -->
            <div class="col-6">
                <h1>figma logo</h1>
            </div>
            <div class="col-6">
                <h1>Hamburger bar icon</h1>
            </div>
        <div class="row"><!--image -->
            <div class="col-12">
                <img class="img-fluid" src="img/brown hoodie.jpg">
            </div>
        </div>
        <div class="row"><!--item name -->
            <div class="col-12">
                <h1>Item name</h1>
                <h1>Price</h1>
            </div>
        </div>
        <div class="row"><!--color -->
            <div class="col-4">
                <h2>Color:</h2>
            </div>
            <div class="col-4">
                <h3>Brown circle</h3>
            </div>
            <div class="col-4">
                <h3>Black circle</h3>
            </div>
        </div>
        <div class="row"> <!--size -->
            <div class="col-12">
                <h2>Size:</h2>
            </div>
            <div class="col">
                <h1>Dropdown</h1>
                <div class="dropdown d-grid gap-100">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">XS</a></li>
                      <li><a class="dropdown-item" href="#">S</a></li>
                      <li><a class="dropdown-item" href="#">M</a></li>
                      <li><a class="dropdown-item" href="#">L</a></li>
                      <li><a class="dropdown-item" href="#">XL</a></li>
                    </ul>
                  </div>
            </div>
        <div class="row"> <!--purchase button -->
            <div class="col">
                <h1>Purchase button</h1>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Purchase</button>
                  </div>
            </div>
        </div>
        <div class="row"> <!--about item -->
            <div class="col-12">
                <h2>About this item</h2>
            </div>
            <div class="col-6">
                <h2>Fabric Type</h2>
            </div>
            <div class="col-6">
                <h2>Cashmere</h2>
            </div>
        </div>
        <div class="row"> <!--Footer-->
            <div class="col-6">
                <h2>figma logo</h2>
            </div>
            <div class="col">
                <h6>X</h6>
            </div>
            <div class="col">
                <h6>Insta icon</h6>
            </div>
            <div class="col">
                <h6>YouTube icon</h6>
            </div>
            <div class="col">
                <h6>in icon</h6>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
